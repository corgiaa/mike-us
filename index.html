<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘ä»¬çš„ä¸“å±å›å¿† | Our Memory</title>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    <style>
        /* --- åŸºç¡€æ ·å¼ --- */
        body {

            padding: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #444;
            min-height: 100vh;
            display: flex;

        }

        .container {
            width: 90%;
            max-width: 600px;

            margin-bottom: 60px;
        }

        /* --- æ ‡é¢˜ä¸è®¡æ—¶å™¨ --- */
        .header { text-align: center; margin-bottom: 40px; }
        .title { font-size: 1.5rem; font-weight: bold; color: #333; margin-bottom: 10px; }
        .timer { font-size: 1rem; color: #888; letter-spacing: 1px; }

        /* --- å‘å¸ƒæ¡† (æ”¯æŒæ‹–æ‹½) --- */
        .upload-box {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            transition: all 0.3s;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            color: #aaa;
            transition: 0.3s;
        }
        .upload-area:hover, .upload-area.dragover { border-color: #ff9a9e; background: #fff0f0; color: #ff6b6b; }
        
        textarea {
            width: 100%;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            margin-bottom: 10px;
            background: transparent;
        }

        .btn-publish {
            width: 100%;
            background: #ff9a9e;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-publish:hover { background: #ff6b6b; transform: translateY(-2px); }
        .btn-publish:disabled { background: #ccc; cursor: not-allowed; }

        /* --- å›å¿†åˆ—è¡¨ --- */
        .memory-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            position: relative;
            animation: fadeIn 0.5s ease;
        }
        .memory-date { font-size: 0.8rem; color: #bbb; margin-bottom: 10px; }
        .memory-text { font-size: 1rem; line-height: 1.6; color: #333; white-space: pre-wrap; }
        .memory-img { 
            width: 100%; 
            border-radius: 10px; 
            margin-top: 15px; 
            display: block; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-delete {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ddd;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-delete:hover { color: red; }

        /* --- Loading çŠ¶æ€ --- */
        #preview-container { margin-bottom: 15px; display: none; }
        #preview-img { max-width: 100px; border-radius: 8px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title">æˆ‘ä»¬çš„æ—¶å…‰èƒ¶å›Š</div>
            <div class="timer" id="timer">æˆ‘ä»¬å·²ç»ç›¸çˆ±äº†...</div>
        </div>

        <div class="upload-box">
            <textarea id="input-text" rows="3" placeholder="æ­¤åˆ»ä½ åœ¨æƒ³ä»€ä¹ˆ..."></textarea>
            
            <div class="upload-area" id="drop-area">
                <p>ç‚¹å‡»æˆ–æ‹–æ‹½ç…§ç‰‡åˆ°è¿™é‡Œ</p>
                <input type="file" id="file-input" accept="image/*" style="display:none">
            </div>
            
            <div id="preview-container">
                <img id="preview-img" src="">
                <span style="font-size:12px; color:#888; margin-left:10px;">å·²é€‰æ‹©å›¾ç‰‡</span>
            </div>

            <button class="btn-publish" id="btn-submit" onclick="publish()">å‘å¸ƒå›å¿†</button>
        </div>

        <div id="memory-list">
            <p style="text-align:center; color:#ccc;">æ­£åœ¨è¿æ¥äº‘ç«¯å›å¿†...</p>
        </div>
    </div>

    <script>
        // ==========================================
        // ğŸ‘‡ğŸ‘‡ğŸ‘‡ è¯·åœ¨è¿™é‡Œå¡«å…¥ä½ çš„ LeanCloud Key ğŸ‘‡ğŸ‘‡ğŸ‘‡
        // ==========================================
        const APP_ID = 'gxw6RPvsW0eKgz0uvv7r78LF-MdYXbMMI';   // ä¾‹å¦‚: 8xK2...
        const APP_KEY = 'FAhjdMJ1gGA5WggHPqO5cBF8'; // ä¾‹å¦‚: B73s...
        // ==========================================

        if (APP_ID === 'ä½ çš„APP_ID') alert("è¯·å…ˆåœ¨ä»£ç é‡Œå¡«å…¥ AppID å’Œ AppKey å“¦ï¼");
        
        // åˆå§‹åŒ–
        AV.init({ appId: APP_ID, appKey: APP_KEY });

        // 1. æ‹çˆ±è®¡æ—¶å™¨
        const startDate = new Date("2023-05-20T13:14:00"); // ä¿®æ”¹è¿™é‡Œçš„æ—¥æœŸ
        setInterval(() => {
            const diff = new Date() - startDate;
            const days = Math.floor(diff / (86400000));
            const hours = Math.floor((diff / 3600000) % 24);
            const minutes = Math.floor((diff / 60000) % 60);
            document.getElementById('timer').innerText = `æˆ‘ä»¬å·²ç»ç›¸çˆ±äº† ${days} å¤© ${hours} å°æ—¶ ${minutes} åˆ†é’Ÿ`;
        }, 1000);

        // 2. æ‹–æ‹½ä¸æ–‡ä»¶é€‰æ‹©é€»è¾‘
        let selectedFile = null;
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');

        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

        ['dragenter', 'dragover'].forEach(name => dropArea.addEventListener(name, () => dropArea.classList.add('dragover')));
        ['dragleave', 'drop'].forEach(name => dropArea.addEventListener(name, () => dropArea.classList.remove('dragover')));

        dropArea.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            selectedFile = file;
            // æœ¬åœ°é¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-container').style.display = 'block';
                document.getElementById('drop-area').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // 3. å‘å¸ƒåŠŸèƒ½ (æ ¸å¿ƒ)
        async function publish() {
            const text = document.getElementById('input-text').value;
            const btn = document.getElementById('btn-submit');

            if (!text && !selectedFile) return alert("å†™ç‚¹å­—æˆ–è€…å‘å¼ å›¾å§ï¼");

            btn.innerText = "æ­£åœ¨ä¸Šä¼ ...";
            btn.disabled = true;

            try {
                let imgUrl = "";
                
                // å¦‚æœæœ‰å›¾ç‰‡ï¼Œå…ˆä¸Šä¼ å›¾ç‰‡åˆ° LeanCloud
                if (selectedFile) {
                    const avFile = new AV.File(selectedFile.name, selectedFile);
                    await avFile.save(); // ä¸Šä¼ æ–‡ä»¶
                    imgUrl = avFile.url(); // è·å–äº‘ç«¯åœ°å€
                }

                // ä¿å­˜æ•°æ®åˆ° 'Memory' è¡¨
                const Memory = AV.Object.extend('Memory');
                const memory = new Memory();
                memory.set('content', text);
                memory.set('imgUrl', imgUrl);
                await memory.save();

                // é‡ç½®ç•Œé¢
                alert("å‘å¸ƒæˆåŠŸï¼");
                location.reload(); // åˆ·æ–°é¡µé¢çœ‹æ•ˆæœ

            } catch (error) {
                console.error(error);
                alert("å‘å¸ƒå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ– Key æ˜¯å¦æ­£ç¡®ã€‚\né”™è¯¯ä¿¡æ¯: " + error.message);
                btn.innerText = "å‘å¸ƒå›å¿†";
                btn.disabled = false;
            }
        }

        // 4. è¯»å–åˆ—è¡¨
        async function loadMemories() {
            const query = new AV.Query('Memory');
            query.descending('createdAt'); // æœ€æ–°åœ¨æœ€å‰
            try {
                const list = await query.find();
                const container = document.getElementById('memory-list');
                container.innerHTML = '';

                list.forEach(obj => {
                    const data = obj.attributes;
                    const div = document.createElement('div');
                    div.className = 'memory-card';
                    
                    let imgHtml = data.imgUrl ? `<img src="${data.imgUrl}" class="memory-img" loading="lazy">` : '';
                    
                    div.innerHTML = `
                        <div class="memory-date">${obj.createdAt.toLocaleString()}</div>
                        <div class="memory-text">${data.content || ''}</div>
                        ${imgHtml}
                        <div class="btn-delete" onclick="deleteMemory('${obj.id}')">åˆ é™¤</div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                document.getElementById('memory-list').innerHTML = '<p style="text-align:center">æš‚æ—¶è¿˜æ²¡æœ‰å›å¿†å“¦~</p>';
            }
        }

        // 5. åˆ é™¤åŠŸèƒ½
        async function deleteMemory(id) {
            if(!confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡å›å¿†å—ï¼Ÿ")) return;
            const obj = AV.Object.createWithoutData('Memory', id);
            await obj.destroy();
            loadMemories(); // åˆ·æ–°
        }

        loadMemories(); // é¡µé¢åŠ è½½æ—¶è¿è¡Œ
    </script>
</body>
</html>
