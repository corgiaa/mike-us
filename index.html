    <script>
        // =====================================================
        // âœ… é…ç½®åŒºåŸŸ (å·²è‡ªåŠ¨å¡«å…¥ä½ çš„ä¿¡æ¯)
        // =====================================================
        const CONFIG = {
            appId: 'gxw6RPvsW0eKgz0uvv7r78LF-MdYXbMMI',

        };

        // åˆå§‹åŒ– LeanCloud

        // =====================================================
        // ğŸ¬ 1. å¼€åœºé€»è¾‘
        // =====================================================
        let count = 3;
        const countdownEl = document.getElementById('intro-countdown');
        const planetEl = document.getElementById('planet-container');
        const hintEl = document.getElementById('click-hint');

        // å¯åŠ¨å€’è®¡æ—¶
        const timer = setInterval(() => {

            count--;

                planetEl.style.display = 'block';

            }

        // 3D æ˜Ÿçƒæ¸²æŸ“
        function initThreeJSPlanet() {
            const width = 300;
            const height = 300;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(width, height);
            planetEl.appendChild(renderer.domElement);

            // åˆ›å»ºçƒä½“
            const geometry = new THREE.SphereGeometry(5, 32, 32);
            // ä½¿ç”¨æ›´æ¼‚äº®çš„çº¹ç†åŠ è½½å™¨ï¼Œæˆ–è€…ä½¿ç”¨é¢œè‰²
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x2a75bb, // è“è‰²æ˜Ÿçƒ
                emissive: 0x112244,
                specular: 0x111111,
                shininess: 30,
                wireframe: false
            }); 
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // å…‰ç…§
            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(10, 10, 10);
            scene.add(light);
            const ambient = new THREE.AmbientLight(0x404040);
            scene.add(ambient);

            camera.position.z = 15;

            function animate() {
                requestAnimationFrame(animate);
                sphere.rotation.y += 0.01; // è‡ªè½¬
                sphere.rotation.x += 0.005;
                renderer.render(scene, camera);
            }
            animate();
        }

        // ç‚¹å‡»æ˜Ÿçƒè¿›å…¥
        planetEl.addEventListener('click', () => {
            document.getElementById('intro-screen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('main-app').classList.add('active');
                resizeCanvas(); // ä¿®æ­£æµæ˜Ÿç”»å¸ƒå°ºå¯¸
                loadMemories(); // åŠ è½½æ•°æ®
            }, 1000);
        });

        // =====================================================
        // ğŸŒ  2. æµæ˜Ÿç³»ç»Ÿ (ä¿®å¤æ–¹å‘ä¸å‡ºç°ä½ç½®)
        // =====================================================
        const canvas = document.getElementById('meteor-canvas');
        const ctx = canvas.getContext('2d');
        let meteors = [];

        function resizeCanvas() {
            canvas.width = document.getElementById('right-panel').offsetWidth;
            canvas.height = document.getElementById('right-panel').offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        class Meteor {
            constructor() {
                this.reset();
            }
            reset() {
                // æ ¸å¿ƒä¿®å¤ï¼šä»å±å¹•å·¦ä¾§(-100px)åˆ°å±å¹•ä¸­é—´éšæœºå®½åº¦å‡ºç°
                this.x = Math.random() * canvas.width * 0.5 - 100; 
                // ä»å±å¹•é¡¶éƒ¨(-100px)åˆ°å±å¹•ä¸­é—´éšæœºé«˜åº¦
                this.y = Math.random() * canvas.height * 0.5 - 100;
                
                this.len = Math.random() * 80 + 50;
                this.speed = Math.random() * 4 + 2;
                this.size = Math.random() * 2 + 0.5;
                // è§’åº¦å›ºå®šä¸ºå³ä¸‹æ–¹ (45åº¦)
                this.angle = Math.PI / 4; 
            }
            update() {
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);

                // è¾¹ç•Œæ£€æŸ¥ï¼šå¦‚æœè·‘å‡ºå³è¾¹æˆ–ä¸‹è¾¹å¤ªè¿œï¼Œé‡ç½®
                if (this.x > canvas.width + 100 || this.y > canvas.height + 100) {
                    this.reset();
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // ç”»æµæ˜Ÿå¤´
                const gradient = ctx.createLinearGradient(0, 0, -this.len, 0);
                gradient.addColorStop(0, "rgba(255,255,255,1)");
                gradient.addColorStop(1, "rgba(255,255,255,0)");
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-this.len, -1);
                ctx.lineTo(-this.len, 1);
                ctx.fill();
                
                ctx.restore();
            }
        }

        function loopMeteors() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            meteors.forEach(m => { m.update(); m.draw(); });
            requestAnimationFrame(loopMeteors);
        }

        // åˆ›å»ºæµæ˜Ÿ
        for(let i=0; i<20; i++) meteors.push(new Meteor());
        loopMeteors();


        // =====================================================
        // ğŸ’¾ 3. æ•°æ®ä¸å¡ç‰‡é€»è¾‘ (LeanCloud + æ‹–æ‹½)
        // =====================================================
        const memoryLayer = document.getElementById('memory-layer');
        let zIndexCounter = 10; // ç”¨äºå±‚çº§æ§åˆ¶

        // åŠ è½½å›å¿†
        async function loadMemories() {
            const query = new AV.Query('Memory');
            query.descending('createdAt');
            query.limit(50);
            try {
                const list = await query.find();
                memoryLayer.innerHTML = '';
                list.forEach((item, index) => {
                    createCard(item, index);
                });
                scatterCards(); // é»˜è®¤éšæœºæ•£è½
            } catch (err) {
                console.error(err);
            }
        }

        // åˆ›å»ºå•ä¸ªå¡ç‰‡ DOM
        function createCard(item, index) {
            const data = item.attributes;
            const div = document.createElement('div');
            div.className = 'memory-card';
            div.id = 'card-' + item.id;
            
            // åˆå§‹åŒ–éšæœºä½ç½®
            div.style.left = '50px';
            div.style.top = '50px';

            // éŸ³ä¹å›¾æ ‡
            const musicIcon = data.musicUrl ? `<div class="play-icon" onclick="toggleMusic('${data.musicUrl}', this)"><i class="fas fa-music"></i></div>` : '';
            
            // å›¾ç‰‡
            const imgHtml = data.imgUrl ? `<img src="${data.imgUrl}" draggable="false">` : '';

            div.innerHTML = `
                ${musicIcon}
                <div class="btn-delete" onclick="deleteMemory('${item.id}')"><i class="fas fa-times"></i></div>
                ${imgHtml}
                <div class="memory-text">${data.content || ''}</div>
                <div class="memory-date">${item.createdAt.toLocaleDateString()}</div>
            `;

            // ç»‘å®šæ‹–æ‹½äº‹ä»¶
            setupDrag(div);
            
            // é¼ æ ‡æŒ‰ä¸‹æå‡å±‚çº§
            div.addEventListener('mousedown', () => {
                div.style.zIndex = ++zIndexCounter;
            });

            memoryLayer.appendChild(div);
        }

        // æ‹–æ‹½é€»è¾‘æ ¸å¿ƒ
        function setupDrag(el) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            el.addEventListener('mousedown', (e) => {
                // å¦‚æœç‚¹çš„æ˜¯åˆ é™¤æŒ‰é’®æˆ–æ’­æ”¾æŒ‰é’®ï¼Œä¸æ‹–æ‹½
                if(e.target.closest('.btn-delete') || e.target.closest('.play-icon')) return;
                
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
                el.style.cursor = 'grabbing';
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                el.style.left = `${initialLeft + dx}px`;
                el.style.top = `${initialTop + dy}px`;
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                el.style.cursor = 'grab';
            });
        }

        // éšæœºæ•£è½å¸ƒå±€
        function scatterCards() {
            const cards = document.querySelectorAll('.memory-card');
            const containerW = document.getElementById('right-panel').offsetWidth;
            const containerH = document.getElementById('right-panel').offsetHeight;

            cards.forEach(card => {
                const x = Math.random() * (containerW - 300);
                const y = Math.random() * (containerH - 200);
                const rotate = (Math.random() - 0.5) * 20; // -10 ~ 10åº¦æ—‹è½¬
                
                card.style.left = Math.max(0, x) + 'px';
                card.style.top = Math.max(0, y) + 'px';
                card.style.transform = `rotate(${rotate}deg)`;
            });
        }

        // æ•´ç†å¸ƒå±€ (ç½‘æ ¼)
        function arrangeCards() {
            const cards = document.querySelectorAll('.memory-card');
            let x = 20, y = 20;
            cards.forEach(card => {
                card.style.transform = `rotate(0deg)`;
                card.style.left = x + 'px';
                card.style.top = y + 'px';
                
                x += 280; // å¡ç‰‡å®½+é—´è·
                if(x > document.getElementById('right-panel').offsetWidth - 280) {
                    x = 20;
                    y += 300; // æ¢è¡Œ
                }
            });
        }

        // =====================================================
        // ğŸµ éŸ³ä¹æ§åˆ¶
        // =====================================================
        const player = document.getElementById('bgm-player');
        let currentBtn = null;

        function toggleMusic(url, btn) {
            // åœæ­¢ä¹‹å‰çš„åŠ¨ç”»
            if (currentBtn) currentBtn.querySelector('i').classList.remove('fa-spin');

            if (player.src === url && !player.paused) {
                player.pause();
                currentBtn = null;
            } else {
                player.src = url;
                player.play();

                btn.querySelector('i').classList.add('fa-spin'); // æ—‹è½¬å›¾æ ‡
            }
        }

        // =====================================================
        // ğŸ› ï¸ å‘å¸ƒä¸åˆ é™¤
        // =====================================================
        let selectedFile = null;

        function openModal() { document.getElementById('add-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('add-modal').style.display = 'none'; }

        async function publish() {
            const text = document.getElementById('input-content').value;
            const music = document.getElementById('input-music').value;
            const btn = document.getElementById('btn-pub');

            if(!text && !selectedFile) return alert("è¯·è‡³å°‘å†™ç‚¹ä»€ä¹ˆæˆ–ä¼ å¼ å›¾");

            btn.disabled = true;
            btn.innerText = "ä¸Šä¼ ä¸­...";

            try {
                let imgUrl = "";
                if (selectedFile) {
                    const f = new AV.File(selectedFile.name, selectedFile);
                    await f.save();
                    imgUrl = f.url();
                }

                const Memory = AV.Object.extend('Memory');
                const m = new Memory();
                m.set('content', text);
                m.set('imgUrl', imgUrl);
                m.set('musicUrl', music);
                await m.save();

                closeModal();
                loadMemories(); // åˆ·æ–°æ˜¾ç¤º
                // é‡ç½®è¡¨å•
